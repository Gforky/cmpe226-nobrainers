    </div>
  </form>
  <form class="operatorLogin" action="/GreenFigs/static/customerLogin.php" method="post">   
    <h2 class="opTitle">Customer Log In</h2>

      <h4>Password</h4>
      <input class="opPasswd" name="customerPasswd" type="text" />
      <button class="opLoginBtn" type="submit">Log In</button>
    </div>
